<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <title> Cuchito Shop </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <img src="assets/img/Dog paw-cuate.png" alt="dog-hello" width="200px" class="rounded mx-auto d-block">
    <main class="container" id="app">
        <div class="row text-center">
            <article class="col-sm-4 mb-3" v-for="product in products">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> {{product.name}} </h5>
                        <p class="lead">{{product.price}}</p>
                        <button class="btn btn-primary" v-on:click="addProductCart(product)"> Add
                        </button>
                    </div>
                </div>
            </article>

            <section class="container">
                <div v-show="finished" class="alert alert-primary" role="alert">
                    <h4 class="alert-heading">Order has been completed!</h4>
                    <h5>
                        <strong> Total: $</strong> {{total}} ðŸ’™
                    </h5>
                    <hr>
                    <p class="mb-0">
                        <strong>Your order:</strong>
                    </p>
                    <ul>
                        <li v-for="product in cart">
                            {{product.quantity}} {{product.name}} = ${{product.totalPriceProduct}}
                        </li>
                    </ul>

                    <button class="btn btn-primary" @click="clearCart(),finished=false"> Go back</button>
                </div>
                <h4>Shopping cart ðŸ›’</h4>
                <ul class="list-group" v-show="!finished" v-for="item in cart">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary rounded-pill ">{{item.quantity}}</span>
                        <span class="lead"> {{item.name}}</span>
                        <span class="price"> ${{item.totalPriceProduct}}</span>
                        <div>
                            <button class="btn btn-sm btn-success" v-on:click="addProductCart(item)">Add</button>
                            <button class="btn btn-sm btn-danger" v-on:click="removeProductCart(item)">Remove</button>
                        </div>
                    </li>
                </ul>
            </section>

            <footer id="footer" class="container mt-3">
                <template id="template-footer">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between ">
                            <h2 class="lead"> Total: <strong> ${{totalPrice}} </strong> </h2>
                            <button class="btn btn-outline-info" @click="finished=true"> Checkout</button>
                        </div>
                    </div>
                </template>
            </footer>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="assets/js/app.js"></script>
</body>

</html>
